{% extends 'app/base.html' %} {% load static %}

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>

    {% block register %}
     <section class="vh-100" style="background-color: #cdd6e540;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center ">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <h3 class="mb-5">Sign in</h3>
                <form class="mx-1 mx-md-4" method='POST' action=''>
                  {% csrf_token %}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="text" name="username" id="form3Example1c" placeholder="User Name" class="form-control form-control-lg" />
                    </div>
                  </div>
                  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" name="password"  id="typePasswordX-2" placeholder="Password" class="form-control form-control-lg" />
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Login</button>
                  </div>
                  <p class="text-center h6 fw-bold mb-5 mx-1 mx-md-4 mt-4 text-secondary">You don't have s account? <a style="text-decoration:none;" href={% url 'register' %}>Register</a></p>
                  {% for message in messages %}
                  <p id="message" class="text-center h6 fw-bold mb-5 mx-1 mx-md-4 mt-4 text-secondary">{{message}}</p>
                  {% endfor%}
                  
                  
                </form>
    
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% endblock register %}
  </body>
</html>
